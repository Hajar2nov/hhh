<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التشفير وفك التشفير</title>
</head>
<body>
    <h1>التشفير وفك التشفير باستخدام JavaScript</h1>
    
    <!-- حقول الإدخال -->
    <label for="text-input">النص:</label>
    <input type="text" id="text-input">
    
    <!-- أزرار التحكم -->
    <button onclick="encrypt()">تشفير</button>
    <button onclick="decrypt()">فك التشفير</button>

    <!-- منطقة النتيجة -->
    <p>النتيجة: <span id="result"></span></p>

    <!-- إضافة مكان لإدخال الرابط -->
    <label for="url-input">أدخل URL:</label>
    <input type="text" id="url-input">
    <button onclick="redirect()">اذهب إلى URL</button>

    <script src="script.js"></script>
</body>
</html>